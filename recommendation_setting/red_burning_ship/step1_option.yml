# Integer, number of pixels of the gif image you want to generate.
Img_height: 1440
Img_width: 2560

# Float, x(Re) and y(Im) coordinates of range of the fractal image.
# Pro Tip: If you want not to squish the original fractial, make sure you set
# such that Xright - Xleft : Yup - Ydown == Image_width : Image_height.
Xleft: -1.67
Xright: -1.87
Ydown: 0.02125
Yup: -0.09125

# Number of iteration
Iternum: 70

# Type of the fractal
FractalType: burningship